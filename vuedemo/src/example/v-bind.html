<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>v-bind实例</h1>
<hr>
<div id="app">
  <p><img v-bind:src="imgSrc" width="200"/></p>
  <p><a :href="webUrl" target="_blank">CSDN-专业IT技术社区</a></p>
  <hr>
  <div :class="className">1.绑定class</div>
  <div :class="{classA:isOk}">2.绑定class中的判断</div>
  <div :class="[classA,classB]">3.绑定class中的数组</div>
  <div :class="isOk?classA:classB">3.绑定class中的三元运算符</div>
  <hr>
  <div>
    <input type="checkbox" id="isOk" v-model="isOk">
    <label for="isOk">isOk={{isOk}}</label>
  </div>
  <hr>
  <div :style="{color:red,fontSize:font}">5.绑定style</div>
  <div :style="styleObject">6.对象绑定style</div>
</div>
<style>
  .classA{
    color:red;
  }
  .classB{
    font-size:150%;
  }
</style>
<script type="text/javascript">
  var app = new Vue({
    el:'#app',
    data:{
      imgSrc:'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3142343904,631493091&fm=26&gp=0.jpg',
      webUrl:'https://www.csdn.net/',
      className:'classA',
      isOk:true,
      classA:'classA',
      classB:'classB',
      red:'red',
      font:'20px',
      styleObject:{
        color:'green',
        fontSize:'24px'
      }
    }
  })
</script>

</body>
</html>
