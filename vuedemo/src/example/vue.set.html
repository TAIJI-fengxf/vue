<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
<h1>Vue.set</h1>
<hr>
<div id="app">
  {{ count }}
  <ul>
    <li v-for="item in arr">{{ item }}</li>
  </ul>
</div>
<p><button onclick="add()">ADD</button></p>
<script type="text/javascript">
  function add(){
    //1.Vue.set改变
    // Vue.set(outData,'count',2);
    //2.用vue对象的方法添加
    // app.count++;
    //3.直接操作外部数据
    outData.count++;
    // app.arr[1]='ddd';
    Vue.set(app.arr,1,'dd')
  }
  var outData ={
    count:1,
    // goods:'car'
    arr:['aaa','bbb','ccc']
  }
  var app = new Vue({
    el:'#app',
    data:outData
  })
</script>

</body>
</html>
