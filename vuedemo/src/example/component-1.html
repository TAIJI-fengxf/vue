  <script type="text/javascript">
    Vue.component('fxf',{
      template:`<div style="color:yellow">冯新发</div>`
    })
    var app = new Vue({
      el:'#app',
      // 需要注意的是，构造器里的components 是加s的，而全局注册是不加s的
      components: {
        "didi":{
          template:`<div style="color:blue">xixi</div>`
        },
        "haha":{
          template:`<div style="color:purple">haha</div>`
        }
      }
